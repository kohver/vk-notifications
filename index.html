<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="/css/common.css"/>
    <link type="text/css" rel="stylesheet" href="/css/main.css"/>
    <title>VK Notifications</title>
</head>
<body>
    <div id="main" class="clear-fix">
        <div id="header">
            <div class="back"></div>
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div id="left-column">
            <div id="sidebar">
                <div class="item">Моя страница</div>
                <div class="item">Мои Друзья</div>
                <div class="item">Мои Фотографии</div>
                <div class="item">Мои Видеозаписи</div>
                <div class="item">Мои Аудиозаписи</div>
                <div class="item">Мои Сообщения</div>
            </div>
        </div>
        <div id="right-column">
            <div id="content">
                <div class="header">Концепт уведомлений</div>
                <div id="form">
                    <div class="textarea-bg">
                        <div class="textarea-wrap">
                            <textarea id="textarea" placeholder="Введите сообщение..."></textarea>
                        </div>
                    </div>
                    <div class="actions">
                        <button id="send-button" class="button-blue">
                            Отправить сообщение
                        </button>
                        <button id="like-button" class="button-blue">
                            Отправить лайк
                        </button>
                    </div>
                </div>
            </div>
            <div id="footer">
                Автор: <a href="http://vk.com/itema" target="_blank">Артём Кохвер</a>
            </div>
        </div>
        <div id="notifications"></div>
    </div>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
